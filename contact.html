layout: page
title: Contact
permalink: /contact
---

<section id="contactus" class="section-padding">
<div class="container">
            

        <!-- Contact Form-->
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="">
            <form class="form-horizontal" action="https://formspree.io/maheshdphotography@gmail.com" method="POST">
            <fieldset>
                <div class="contact-title"><label >Contact us</label></div>
                
                <div class="contact-area">
                <!-- Name input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Name</label>
                    <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                    </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Your E-mail</label>
                    <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                    </div>
                </div>                
        
                <!-- Message body -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Your message</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                    </div>
                </div>
        
                <input type="hidden" name="_next" value="{{site.url}}{{page.url}}?email_status=true" />
                <input type="hidden" name="_subject" value="Enquiry for Photography" />
                </div>
                <!-- Form actions -->
                <div class="form-group center">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </div>
            </fieldset>
            </form>
            </div>
        </div>
        </div>

</div>

</section>
